<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 11 Exercise</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo">
        <div class="search">
            <input type="text" id="search-bar">
        </div>
    </header>
    <section id="landing_page">
        <div id="carousel"> 
            <div class="carousel">
                <div class="slides">
                  <img src="assets/movie.jpg" alt="slide image" class="slide">
                  <img src="assets/play.jpg" alt="slide image" class="slide">
                  <img src="assets/isk.jpg" alt="slide image" class="slide">
                  <img src="assets/sports.jpg" alt="slide image" class="slide">
                  <img src="assets/events.jpg" alt="slide image" class="slide">
                </div>
                <div class="controls">
                  <div class="control prev-slide">&#9668;</div>
                  <div class="control next-slide">&#9658;</div>
                </div>
              </div>
        </div>
        <div class="circle">
            <div class="image-container">
                <img src="" alt="" id="selected-image">
            </div>
            <div class="dropdown-container">
                <select name="cities" id="dropdown">
                    <option>Please select</option>
                    <option value="mum">Mumbai</option>
                    <option value="del">Delhi_NCR</option>
                    <option value="ben">Bengaluru</option>
                    <option value="hyd">Hyderabad</option>
                    <option value="ahm">Ahmedabad</option>
                </select>
            </div>
        </div>
        
        <div id="options"> 
            <div class="select">
                <div class="item-media">
                    <img src="assets/movie_banner.jpg" alt="Movie Image" class="item-image">
                    <video controls preload="none" class="item-video">
                        <source src="assets/movie_video.mp4" type="video/mp4">
                    </video>
                </div>
                <p class="text">Movies</p>
            </div>

            <div class="select">
                <div class="item-media">
                    <img src="assets/stream_banner.jpg" alt="Stream Image" class="item-image">
                    <video controls preload="none" class="item-video">
                        <source src="assets/stream_video.mp4" type="video/mp4">
                    </video>
                </div>
                <p class="text">Stream</p>
            </div>

            <div class="select">
                <div class="item-media">
                    <img src="assets/events_banner.jpg" alt="Events Image" class="item-image">
                    <video controls preload="none" class="item-video">
                        <source src="assets/events_video.mp4" type="video/mp4">
                    </video>
                </div>
                <p class="text">Events</p>
            </div>

            <div class="select">
                <div class="item-media">
                    <img src="assets/plays_banner.jpg" alt="Plays Image" class="item-image">
                    <video controls preload="none" class="item-video">
                        <source src="assets/plays_video.mp4" type="video/mp4">
                    </video>
                </div>
                <p class="text">Plays</p>
            </div>

            <div class="select"> 
                <div class="item-media">
                    <img src="assets/sports_banner.jpg" alt="Sports Image" class="item-image">
                    <video controls preload="none" class="item-video">
                        <source src="assets/sports_video.mp4" type="video/mp4">
                    </video>
                </div>
                <p class="text">Sports</p> 
            </div>
        </div>
    </section>

    <section id="gallery">
        
    </section>
    
    <script src="script.js"></script>
</body>
</html>
