        .taylor-swift {
            margin: 0;
            position: absolute;
            font-size: 30px;
            font-weight: 400;
            font-family: var(--taylor-version-font);
            color: #000;
            display: inline-block;
            top: 10%;
            left: 43%;
        }
        .explore,
        .set-list,
        .tour {
            font-family: var(--taylor-version-font);
            color: #000;
            text-decoration: none;
            position: absolute;
            font-size: 15px;
            left: 47px;
            display: inline-block;
            width: 100px;
            height: 22px;
        }
        .set-list,
        .tour {
            left: 50px;
            top: 30%;
        }
        .tour {
            left: 190px;
        }
        header{
            position: fixed;
            background-color: transparent;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: hidden;
            z-index: 5;
            top: 0;
            height: 60px;
            font-size: 10px;
        }
        body{
            margin: 0;
            padding: 0;
            transition: background-color 0.5s;
        }
        ul{
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            margin-top: 70px;
            padding: 0px 30px 0px 30px;
        }

        iframe{
            height: hug;
            width: 100%; /* Adjust the width as needed */
            border-radius: 12px;
        }
        li{
            width: calc(33% - 40px);
            margin: 0px 20px 10px 20px;
            opacity: 0; 
            transition: opacity 2s
        }
       
    </style>

    <script>
        // Get the li elements
        const liElements = document.querySelectorAll("li");

        // Function to check if an element is in the viewport
        function isElementInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        // Function to handle scroll events
        function handleScroll() {
            liElements.forEach((li) => {
                if (isElementInViewport(li)) {
                    li.style.opacity = 1; // Set opacity to 1 if element is in viewport
                }
            });

            // Retrieve the custom property values using getComputedStyle
            const rootStyles = getComputedStyle(document.documentElement);
            const color1 = rootStyles.getPropertyValue('--lover-primary-colour');
            const color2 = rootStyles.getPropertyValue('--fearless-primary-colour');
            const color3 = rootStyles.getPropertyValue('--evermore-secondary-colour');
            const color4 = rootStyles.getPropertyValue('--reputation-accent-colour');
            const color5 = rootStyles.getPropertyValue('--speak-now-primary-colour');
            const color6 = rootStyles.getPropertyValue('--red-primary-colour');
            const color7 = rootStyles.getPropertyValue('--folklore-primary-colour');
            const color8 = rootStyles.getPropertyValue('--1989-primary-colour');
            const color9 = rootStyles.getPropertyValue('--debut-secondary-colour');
            const color10 = rootStyles.getPropertyValue('---midnights-secondary-colour');

            // Define the background colors array with custom property values
            const backgroundColors = [color1, color2, color3, color4, color5, color6, color7, color8, color9, color10]; // Add more custom property values as needed
            const header = document.querySelector('header');

            // Change the background color on scroll with a new transition
            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            const index = Math.floor(scrollTop / (window.innerHeight || document.documentElement.clientHeight));
            const newBackgroundColor = backgroundColors[index % backgroundColors.length];
            document.body.style.backgroundColor = newBackgroundColor;
        }

        // Attach the scroll event listener
        window.addEventListener("scroll", handleScroll);

        // Trigger initial check in case some elements are already in the viewport
        handleScroll();
    </script>
